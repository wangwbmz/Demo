var cliWidth=html.clientWidth;

<style>
*{margin:0;padding:0}
.dom{position:absolute;left:0}
</style>
</head>
<body>
<div id="touch_test" style="font-size: 36px; width: 200px; height: 200px; background: #cce">
    touch events test
</div>
<div class="dom">Dom测试</div>
<script src="zepto1.2_touch.js"></script>
<script>
$(document).ready(function(){
    $('#touch_test').bind('touchmove', function(e) { e.preventDefault() })    
    listen_to('#touch_test')    
    function listen_to(el) {
      $(el).tap(function(){
        console.log(' | tap!') //tap触摸手机屏幕时触发
      })
      .doubleTap(function(){
        console.log(' | double tap!') //连续触摸两次是触发
      })
      .swipe(function(){
        console.log(' | swipe!')  //滑动手机屏幕时触发
      })
      .swipeLeft(function(){
        console.log(' | swipe left!') // 向左滑动时触发
      })
      .swipeRight(function(){
        console.log(' | swipe right!') // 向右滑动时触发
      })
      .swipeUp(function(){
        console.log(' | swipe up!') // 向上滑动时触发
      })
      .swipeDown(function(){
        console.log(' | swipe down!') // 向下滑动时触发
      })
      .longTap(function(){
        console.log(' | long tap!')  //长按时触发
      })
      .singleTap(function(){
        console.log(' | single tap!') // 单击时触发
      })
    }
  });
  $('#touch_test').swipeUp(function(){
    $('.dom').fadeOut()
  });

  $('#touch_test').swipeDown(function(){
    $('.dom').fadeIn()
  });

  $('#touch_test').swipeLeft(function(){
    $('.dom').animate({left:100+'px'})
  });

  $('#touch_test').swipeRight(function(){
    $('.dom').animate({left:0})
  });
</script>
</body>
