<title>swiper组件</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<!-- 页面设计： | 页面制作：文子 | 创建： -->
<link rel="stylesheet" href="css/swiper.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,p,label,input,ul,li{margin:0;padding:0}
body{font-family:Helvetica;color:#695433;text-align:left}
body,html{font-size:100%;height:100%}
a {color:#695433;vertical-align:baseline;text-decoration:none;cursor:pointer;outline:none}
ul,li{list-style-type:none}
.hid{display:block;height:0;overflow:hidden}
.tn{text-indent:-9999em;overflow:hidden;display:block}
.fl{float:left}.fr{float:right}.pa{position:absolute}.pr{position:relative}
.cfix{*zoom:1}
.cfix:after{display:table;content:"";clear:both}

.swiper-container {width:100%;height:100%}
.swiper-wrapper{position:relative;width:100%;height:100%;margin:0 auto}
.page1{background-color: thistle}
.page2{background-color:wheat}
.page3{background-color:teal}

.next{-webkit-animation:next 2s infinite;display:block;position:absolute;left:50%;margin-left:-0.33rem;bottom:1rem;z-index:2}

@-webkit-keyframes next
{
    25% {transform: translateY(-0.15rem)}
    100% {transform: translateY(0);opacity: 0}
    50% {transform: translateY(0.15rem)}
}
</style>
<script>
(function (win,doc){
if (!win.addEventListener) return;
var html=document.documentElement;
function setFont()
{
var cliWidth=html.clientWidth;
html.style.fontSize=100*(cliWidth/750)+"px";
}
win.addEventListener("resize",setFont,false);
setFont();
})(window,document);
</script>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="page1 swiper-slide">
            swiper Demo
            <span class="next">↓</span>
        </div>
        <div class="page2 swiper-slide">
            page1
            <span class="next">↓</span>
        </div>
        <div class="page3 swiper-slide">
            page1
        </div>
    </div>
</div>
<script src="js/swiper.min.js"></script>

<script>
var swiper = new Swiper('.swiper-container', {
    direction: 'vertical'
});
console.log('%c swiper组件：https://www.swiper.com.cn/','color:#fff;background-color:#426891;font-size:24px');

</script>
</body>
</html>
